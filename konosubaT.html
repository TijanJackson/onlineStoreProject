<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>View Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="style/style.css" type="text/css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body class="text-center">
    <div class="container fixed-top">
        <ul class="list-unstyled float-right">
            <a href="login.html" target="_blank">
                <li class="list-inline-item pl-2 text-primary">Login</li>
            </a>
            <a href="homepage.html" target="_blank">
                <li class="list-inline-item pl-2 text-primary">Homepage</li>
            </a>
            <a href="catalogue.html" target="_blank">
                <li class="list-inline-item pl-2 text-primary">Store</li>
            </a>
            <li class="list-inline-item pl-2 text-primary"><span>Cart: </span><span id="cartKonosuba"></span></li>
        </ul>
    </div>
    <br>
    <h1 id="productName">Konosuba T-shirt</h1>
    <img id="konosubaImg" src="images/konosuba.jpg">
    <br>
    <button id="addKonosuba" class="btn text-white bg-primary mt-2 mb-2 p-2">Add to cart</button>
    <p>Price: R200</p>
    <!--Discount coupon feature-->
    <form>
        <div>
            <label class="font-weight-bold" for="product">Enter Coupon code: </label>
            <input type="text" id="code" class="text-dark">
        </div>
    </form>
    <div>
        <button id="useCode" class="btn card mx-auto text-white bg-primary m-3 p-2">Use Code</button>
    </div>
    <br>
    <form>
        <div>
            <div>
                <label class="font-weight-bold">Choose Collection or Delivery: </label>
            </div>
            <div>
                <label class="font-weight-bold" for="collection">Collection</label>
                <input type="radio" id="collection">
            </div>
            <div>
                <label class="font-weight-bold" for="deliver">Delivery</label>
                <input type="radio" id="deliver">
            </div>
        </div>
        <div>
            <br>
            <!--Delivery Option methods that will be displayed if the delivery radio btn is selected-->
            <div id="deliveryForm">
                <form>
                    <div>
                        <label class="font-weight-bold">Choose a delivery method:</label>
                        <div>
                            <label class="font-weight-bold" for="economy">Economy Free</label>
                            <input type="radio" id="economy">
                        </div>
                        <div>
                            <label class="font-weight-bold" for="standard">Standard R100</label>
                            <input type="radio" id="standard">
                        </div>
                        <div>
                            <label class="font-weight-bold" for="priority">Priority R150</label>
                            <input type="radio" id="priority">
                        </div>
                    </div>
                </form>
            </div>
            <!--on click, the buy functions gives off an order confirmation message
            along with generating a reference number-->
            <button onclick="buy()" class="btn text-white bg-primary mt-4 mb-4 p-2">Confirm order</button>
            <script type="text/javascript" src="index.js"></script>
</body>

</html>
