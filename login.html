<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login or Create Account</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="style/style.css" type="text/css" rel="stylesheet">
</head>

<body>
    <!--Fixed bar linking to the sites other pages-->
    <div class="container fixed-top">
        <ul class="list-unstyled float-right">
            <a href="homepage.html" target="_blank">
                <li class="list-inline-item pl-2 text-primary">Homepage</li>
            </a>
            <a href="catalogue.html" target="_blank">
                <li class="list-inline-item pl-2 text-primary">Store</li>
            </a>
            <a href="about.html" target="_blank">
                <li class="list-inline-item pl-2 text-primary">About us</li>
            </a>
        </ul>
    </div>
    <br>
    <div class="container text-center">
        <h1>Login or Create an Account</h1>
    </div>
    <br>
    <br>
    <div class="container">
        <!--Login form-->
        <div class="border rounded shadow-lg float-left">
            <h3 class="p-3 text-center">Login</h3>
            <br>
            <form class="p-3">
                <div class="form-group">
                    <label class="font-weight-bold" for="username">Enter Username:</label>
                    <input type="text" class="form-control" id="username">
                </div>
                <div class="form-group">
                    <label class="font-weight-bold" for="pwd">Enter Password:</label>
                    <input type="text" class="form-control" id="pwd">
                </div>
                <br>
                <div class="container ">
                    <button type="button" class="btn card mx-auto text-white bg-primary p-2">Login</button>
                    <br>
                </div>
            </form>
        </div>
        <!--Sign up form-->
        <div class="border rounded shadow-lg float-right">
            <h3 class="p-3 text-center">Create Account</h3>
            <br>
            <form class="p-3">
                <div class="form-group">
                    <label class="font-weight-bold" for="full">Enter Full Name:</label>
                    <input type="text" class="form-control" id="full">
                </div>
                <div class="form-group">
                    <label class="font-weight-bold" for="email">Enter Your Email:</label>
                    <input type="text" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label class="font-weight-bold" for="user">Choose A Username:</label>
                    <input type="text" class="form-control" id="user">
                </div>
                <div class="form-group">
                    <label class="font-weight-bold" for="pass">Choose A Password:</label>
                    <input type="text" class="form-control" id="pass">
                </div>
                <br>
                <div class="container">
                    <button type="button" class="btn card mx-auto text-white bg-primary p-2">Create</button>
                    <br>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
